<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Showcase</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f6f8fc;
    margin: 0;
    padding: 0;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    border-left: 4px solid #2979ff;
    padding-left: 8px;
    color: #222;
  }

  .section {
    margin: 40px auto;
    max-width: 900px;
    padding: 0 20px;
  }

  .profiles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 30px;
    justify-items: center;
  }

  .profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .profile img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    background: linear-gradient(145deg, #cfcfcf, #f0f0f0);
    background-clip: padding-box;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.4s ease;
    animation: floatAura 6s ease-in-out infinite;
  }

  .profile:hover img {
    transform: scale(1.05);
  }

  .profile h3 {
    margin: 12px 0 4px;
    font-size: 1rem;
    color: #111;
  }

  /* Louis special card */
  .louis-card {
    grid-column: span 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fff;
    padding: 20px 25px;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(41, 121, 255, 0.25);
    animation: louisAura 6s ease-in-out infinite;
  }

  .louis-card img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: none;
    box-shadow: none;
  }

  .badge {
    margin-top: 12px;
    background: linear-gradient(to right, #2979ff, #00c3ff);
    color: white;
    border-radius: 30px;
    font-size: 0.8rem;
    padding: 6px 14px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .badge span {
    font-size: 1rem;
  }

  /* Animations */
  @keyframes floatAura {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  @keyframes louisAura {
    0% { box-shadow: 0 6px 25px rgba(41, 121, 255, 0.25); }
    50% { box-shadow: 0 8px 30px rgba(0, 195, 255, 0.4); }
    100% { box-shadow: 0 6px 25px rgba(41, 121, 255, 0.25); }
  }
</style>
</head>

<body>

  <div class="section">
    <h2>Admins</h2>
    <div class="profiles">
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE1.jpg" alt="Raeli">
        <h3>Raeli</h3>
      </div>
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE2.jpg" alt="Soya">
        <h3>Soya</h3>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Members</h2>
    <div class="profiles">
      <div class="louis-card">
        <img src="https://scontent.fceb2-1.fna.fbcdn.net/v/t39.30808-1/558004238_122144080298877366_996476971602138648_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=108&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeHv0I9btWxHUpCOKiei7QFiOXIKviDWjaU5cgq-INaNpSd2B1beOOlm5VyTLKBUQgqOpl9UW402qnxdfJwgU3Ri&_nc_ohc=SKZPpm7TaH0Q7kNvwEfO2UQ&_nc_oc=AdkqzPCjRGCSRZTlInvvyewFOyUBvIvUO0sOfZU2VQLZQ-7ozfyQFXSWevl9H9Z5sEk&_nc_zt=24&_nc_ht=scontent.fceb2-1.fna&_nc_gid=E6QYxPYRMVC0_k9VlM7tlw&oh=00_AfcrvtsJsxXdIRpP5yUMTITgxu5V_ngjxincyDSIp3I71A&oe=68E9AE73" alt="Louis">
        <h3>Louís</h3>
        <div class="badge"><span>⭐</span> Creator · Developer</div>
      </div>

      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE3.jpg" alt="Sam">
        <h3>Sam</h3>
      </div>
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE4.jpg" alt="Adiya">
        <h3>Adiya</h3>
      </div>
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE5.jpg" alt="Zhianna">
        <h3>Zhianna</h3>
      </div>
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE6.jpg" alt="Jzer">
        <h3>Jzer</h3>
      </div>
      <div class="profile">
        <img src="https://i.imgur.com/YOURIMAGE7.jpg" alt="Lance">
        <h3>Lance</h3>
      </div>
    </div>
  </div>

</body>
</html>
