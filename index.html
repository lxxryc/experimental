<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Members</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 2rem;
    color: #1a1a1a;
  }

  h2 {
    font-size: 1.6rem;
    border-left: 5px solid #1f6feb;
    padding-left: 10px;
    margin-bottom: 1rem;
  }

  .members {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 1.5rem;
    justify-items: center;
  }

  /* Louis (Creator) */
  .member.developer {
    grid-column: span 2;
    background: white;
    border-radius: 1rem;
    padding: 1.2rem;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 132, 255, 0.2);
    transition: all 0.3s ease;
    position: relative;
  }

  .member.developer .avatar-wrap {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    margin: 0 auto 1rem;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .member.developer .avatar-wrap::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    padding: 2px;
    background: conic-gradient(from 0deg, #1f6feb, #00bcd4, #ffffff, #1f6feb);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: breathe 4s ease-in-out infinite;
  }

  .member.developer img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    z-index: 2;
  }

  .member.developer h3 {
    margin: 0.3rem 0 0.5rem;
  }

  .badge {
    display: inline-block;
    background: linear-gradient(90deg, #1f6feb, #f1c40f);
    color: #fff;
    padding: 0.35rem 0.8rem;
    border-radius: 2rem;
    font-size: 0.85rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
  }

  .badge::before {
    content: "⭐";
  }

  @keyframes breathe {
    0%, 100% { transform: scale(1); filter: brightness(1); }
    50% { transform: scale(1.05); filter: brightness(1.2); }
  }

  /* General Members */
  .member {
    text-align: center;
  }

  .member .avatar-wrap {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    animation: floatLive 5s ease-in-out infinite;
  }

  .member .avatar-wrap::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    padding: 2px;
    background: conic-gradient(from 0deg, var(--ring-color1), var(--ring-color2), var(--ring-color3));
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    z-index: 1;
  }

  .member img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    z-index: 2;
  }

  .member h3 {
    margin-top: 0.6rem;
    font-size: 1rem;
    font-weight: 600;
  }

  @keyframes floatLive {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
  }

  /* Individual color themes for members */
  .member.orange .avatar-wrap::before {
    --ring-color1: #ff9900;
    --ring-color2: #ffcc33;
    --ring-color3: #ff9900;
  }

  .member.pink .avatar-wrap::before {
    --ring-color1: #ff4da6;
    --ring-color2: #ff99cc;
    --ring-color3: #ff4da6;
  }

  .member.purple .avatar-wrap::before {
    --ring-color1: #9b4dff;
    --ring-color2: #ff66cc;
    --ring-color3: #00ffcc;
  }
</style>
</head>
