<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GSEA KA SOHO</title>

<style>
:root {
  --accent-blue: #1f6feb;
  --accent-gold: #fbbf24;
  --muted: #6b7280;
  --bg: #f3f7ff;
  --panel: #fff;
  --radius: 14px;
  --max-width: 1100px;
}

body {
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  background: var(--bg);
  color: #04172a;
}

/* Header */
header {
  background: var(--panel);
  border-bottom: 1px solid #e5e7eb;
  padding: 14px 20px;
  text-align: center;
  font-weight: 700;
  font-size: 18px;
}

/* Layout */
main {
  max-width: var(--max-width);
  margin: 30px auto 80px;
  padding: 0 20px;
}

h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  font-size: 20px;
  border-left: 5px solid var(--accent-blue);
  padding-left: 10px;
}

/* Search bar */
.search-row {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.search {
  width: 100%;
  max-width: 400px;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

/* Profile grid */
.profiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 25px;
  margin-bottom: 40px;
  justify-items: center;
}

/* === UNIVERSAL MEMBER STYLE === */
.member {
  text-align: center;
  text-decoration: none;
  color: inherit;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: float 4s ease-in-out infinite;
}

.member:hover {
  transform: translateY(-5px);
}

.avatar-wrap {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 8px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.avatar-wrap::before {
  content: "";
  position: absolute;
  inset: -1.2px;
  border-radius: 50%;
  background: conic-gradient(#b0b0b0, #e0e0e0, #c0c0c0, #b0b0b0);
  z-index: 0;
  animation: spin 10s linear infinite;
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.member:hover .avatar img {
  transform: scale(1.05);
}

/* Always glowing for all */
.member {
  box-shadow: none;
}
.member .avatar-wrap::before {
  opacity: 0.8;
}

/* Text */
.member-name {
  display: block;
  font-weight: 700;
  color: #04172a;
  font-size: 14px;
  margin-bottom: 4px;
}
.member-role {
  font-size: 12px;
  color: var(--muted);
}

/* === ADMINS === */
.admin .avatar-wrap::before {
  background: conic-gradient(#b0b0b0, #d1d1d1, #bdbdbd, #b0b0b0);
}

/* === DEVELOPER (LOUIS) === */
.member.developer {
  --ring-color: #1f6feb;
  background: linear-gradient(145deg, #ffffff, #f0f5ff);
  border: 2px solid rgba(31, 111, 235, 0.2);
  border-radius: 20px;
  padding: 16px 10px 10px;
  position: relative;
  box-shadow: 0 6px 16px rgba(31, 111, 235, 0.15);
  transition: all 0.4s ease;
  animation: floatPremium 5s ease-in-out infinite;
}

.member.developer .avatar-wrap {
  width: 140px;
  height: 140px;
  border-radius: 50%;
}

.member.developer .avatar-wrap::before {
  background: conic-gradient(#1f6feb, #00e5ff, #ffffff, #1f6feb);
  animation: pulseGlow 4s ease-in-out infinite;
  filter: drop-shadow(0 0 10px rgba(31, 111, 235, 0.5));
  inset: -1.5px;
}

.member.developer .avatar img {
  border: 1.5px solid rgba(31, 111, 235, 0.3);
  border-radius: 999px;
}

.member.developer .member-name {
  font-size: 15px;
  font-weight: 800;
  color: #1f3c88;
  letter-spacing: 0.3px;
}

.member.developer .member-role {
  display: none;
}

/* Star badge */
.member.developer::after {
  content: "⭐ Creator · Developer";
  display: inline-block;
  font-size: 11px;
  color: white;
  background: linear-gradient(90deg, #1f6feb, #00c6ff);
  padding: 3px 8px;
  border-radius: 999px;
  margin-top: 6px;
  letter-spacing: 0.3px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* === Animations === */
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

@keyframes pulseGlow {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

@keyframes floatPremium {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Footer */
footer {
  background: var(--panel);
  text-align: center;
  padding: 20px 0;
  margin-top: 60px;
  border-top: 1px solid #e5e7eb;
}
footer p {
  color: var(--muted);
  font-size: 14px;
  margin: 0;
}
</style>
</head>

<script>
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.member').forEach(m => {
    const name = m.querySelector('.member-name').textContent.toLowerCase();
    m.style.display = name.includes(q) ? '' : 'none';
  });
});
</script>
