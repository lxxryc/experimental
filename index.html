<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Flowing Update Box</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  height: 100vh;
  overflow: hidden;
  user-select: none;
  background: #0a0a0a;
  color: #fff;
}

.bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -2;
}

.bg-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: -1;
}

/* FLOWING UPDATE BOX */
.update-box {
  position: relative;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  height: 40px;
  margin-bottom: 1rem;
}

.update-content {
  display: inline-block;
  animation: scrollFlow 25s linear infinite;
  color: #fff;
  font-size: 0.9rem;
  text-shadow: 0 0 10px #00ffc6;
}

.update-content strong {
  color: #00ffc6;
}

@keyframes scrollFlow {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* MAIN CONTAINER */
.container {
  width: min(90%, 360px);
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 10px;
  padding: 1.2rem;
  text-align: center;
  backdrop-filter: blur(20px) saturate(160%);
}

.value-container {
  margin-bottom: 0.8rem;
}
#valueAmount {
  font-size: 20px;
  color: lime;
}
.countdown {
  font-size: 0.7rem;
  color: lime;
  display: block;
}

/* REWARD BUTTONS */
.reward-type {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

.reward-btn {
  padding: 0.45rem 1rem;
  border-radius: 25px;
  border: 2px solid #00ffc6;
  background: rgba(0,255,198,0.05);
  color: #00ffc6;
  font-weight: 600;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.25s;
}
.reward-btn.active {
  color: #fff;
  border: none;
  background: linear-gradient(120deg,#00ffc6,magenta,yellow);
  background-size: 250% 250%;
  animation: gradientShift 18s ease-in-out infinite;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* INPUTS */
input, select, button {
  width: 100%;
  padding: 0.7rem;
  margin-bottom: 0.8rem;
  border: none;
  border-radius: 8px;
  font-size: 0.9rem;
}
input, select {
  background: rgba(255,255,255,0.15);
  color: #fff;
  border: 1px solid rgba(0,255,200,0.25);
}
input::placeholder { color: #bbb; }

/* SUBMIT BUTTON */
button[type="submit"] {
  position: relative;
  overflow: hidden;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  padding: 0.9rem 1.5rem;
  font-size: 1rem;
  background: none;
  box-shadow: 0 0 25px rgba(255,255,0,0.4);
}
button[type="submit"]::before {
  content: "";
  position: absolute;
  inset: -50%;
  z-index: -1;
  background:
    radial-gradient(circle at 70% 75%, #00cc99 0%, transparent 50%),
    radial-gradient(circle at 35% 65%, magenta 0%, transparent 55%),
    radial-gradient(circle at 20% 20%, yellow 0%, transparent 60%);
  background-size: 300% 300%;
  animation: galaxyFlowHD 14s ease-in-out infinite;
  opacity: 0.9;
}
@keyframes galaxyFlowHD {
  0% { background-position: 0% 0%; }
  50% { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

.result-link {
  color: white;
  text-decoration: none;
  font-size: 0.85rem;
}

.important-note {
  display: block;
  font-size: 0.7rem;
  color: #fff;
  margin-top: 0.3rem;
  opacity: 0.8;
}

/* POPUP */
.popup-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 9999;
}
.popup-overlay.show {
  opacity: 1;
  pointer-events: auto;
}
.popup-content {
  padding: 1.4rem;
  border-radius: 15px;
  text-align: center;
  color: #00ffc6;
  font-weight: bold;
  backdrop-filter: blur(20px) saturate(160%);
  max-width: 340px;
}
.popup-content button {
  margin-top: 0.8rem;
  padding: 0.5rem 1.2rem;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(90deg,#00ffc6,#007bff);
}

.future-update {
  text-align: left;
  font-size: 0.85rem;
  margin-bottom: 1rem;
  padding: 0.6rem 0.9rem;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: #fff;
  box-shadow: 0 0 8px rgba(0, 255, 198, 0.2);
  backdrop-filter: blur(8px);
}

.future-update strong {
  color: #00ffc6;
}

.mode-fixed {
  color: #00ffc6;
  font-weight: 600;
}

.mode-current {
  color: magenta;
  font-weight: 600;
}

.mode-answer {
  color: yellow;
  font-weight: 600;
}
</style>
</head>
<body>

<video autoplay muted loop playsinline class="bg-video" id="bgVideo">
  <source src="https://motionbgs.com/media/2978/minecraft-sunset.960x540.mp4" type="video/mp4">
</video>
<div class="bg-overlay"></div>

<div class="future-update">
  <strong>Future update:</strong> You’ll be able to choose different modes — 
  <span class="mode-fixed">fixed</span>, 
  by <span class="mode-current">current value</span>, 
  or by <span class="mode-answer">answering</span> correctly.
</div>

<div class="container">
  <div class="value-container">
    <div id="valueAmount">$100.00</div>
    <span class="countdown" id="countdown">Unavailable</span>
  </div>

  <div class="reward-type">
    <button type="button" id="loadBtn" class="reward-btn active">Load</button>
    <button type="button" id="gcashBtn" class="reward-btn">GCash</button>
  </div>

  <span class="important-note" id="importantNote">
    <strong style="color:darkorange;">Important:</strong> Input becomes available after the set duration
  </span>

  <form id="entryForm" method="POST">
    <input type="hidden" name="reward_type" id="rewardType" value="Load">
    <div id="loadForm">
      <input type="tel" name="number" id="loadNumber" placeholder="Mobile number" maxlength="11" required>
      <select name="sim_type" id="sim_type" required>
        <option value="">Select SIM</option>
        <option>Smart</option><option>Globe</option><option>DITO</option><option>TNT</option><option>GOMO</option><option>TM</option><option>Sun</option>
      </select>
      <input type="text" name="promo" placeholder="Promo preference (optional)">
    </div>

    <div id="gcashForm" style="display:none;">
      <input type="tel" name="gcash_number" id="gcashNumber" placeholder="G number" maxlength="11">
      <input type="text" name="gcash_name" placeholder="G name">
    </div>

    <button type="submit"><span>Submit</span></button>
  </form>

  <a href="https://lxxryc.github.io/overview-/" target="_blank" class="result-link">Overview</a>
</div>

<!-- POPUP -->
<div class="popup-overlay" id="submissionPopup">
  <div class="popup-content">
    <p>Submission successful! Please allow some time for processing. — BEGULGA</p>
    <button id="closePopup">Close</button>
  </div>
</div>

<script>
const loadBtn = document.getElementById('loadBtn');
const gcashBtn = document.getElementById('gcashBtn');
const loadForm = document.getElementById('loadForm');
const gcashForm = document.getElementById('gcashForm');
const rewardTypeInput = document.getElementById('rewardType');
const form = document.getElementById('entryForm');
const popup = document.getElementById('submissionPopup');
const closePopup = document.getElementById('closePopup');

loadBtn.onclick = () => {
  loadBtn.classList.add('active');
  gcashBtn.classList.remove('active');
  loadForm.style.display = 'block';
  gcashForm.style.display = 'none';
  rewardTypeInput.value = 'Load';
};
gcashBtn.onclick = () => {
  gcashBtn.classList.add('active');
  loadBtn.classList.remove('active');
  gcashForm.style.display = 'block';
  loadForm.style.display = 'none';
  rewardTypeInput.value = 'GCash';
};

form.addEventListener('submit', e => {
  e.preventDefault();
  const formData = new FormData(form);
  fetch("https://formspree.io/f/xanpvjav", {
    method: "POST", body: formData, headers: { 'Accept': 'application/json' }
  })
  .then(resp => {
    if (resp.ok) {
      form.reset();
      popup.classList.add('show');
    } else alert('Oops! Something went wrong.');
  })
  .catch(() => alert('Error submitting form.'));
});
closePopup.onclick = () => popup.classList.remove('show');
</script>

</body>
</html>
