<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GSEA KA SOHO</title>

<style>
:root {
  --accent-blue: #1f6feb;
  --accent-gold: #fbbf24;
  --muted: #6b7280;
  --bg: #f3f7ff;
  --panel: #fff;
  --radius: 14px;
  --max-width: 1100px;
}

body {
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  background: var(--bg);
  color: #04172a;
}

header {
  background: var(--panel);
  border-bottom: 1px solid #e5e7eb;
  padding: 14px 20px;
  text-align: center;
  font-weight: 700;
  font-size: 18px;
}

main {
  max-width: var(--max-width);
  margin: 30px auto 80px;
  padding: 0 20px;
}

h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  font-size: 20px;
  border-left: 5px solid var(--accent-blue);
  padding-left: 10px;
}

/* Search bar */
.search-row {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
.search {
  width: 100%;
  max-width: 400px;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

/* Profile grids */
.profiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 25px;
  margin-bottom: 40px;
  justify-items: center;
}

.member {
  text-align: center;
  text-decoration: none;
  color: inherit;
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
  animation: float 4s ease-in-out infinite;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

@keyframes float {
  0%, 100% { transform: translateY(-3px); }
  50% { transform: translateY(-6px); }
}

.avatar-wrap {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
  margin: 0 auto 8px;
  position: relative;
}

.avatar-wrap::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 999px;
  background: conic-gradient(#ff0080, #7928ca, #2af598, #ff0080);
  animation: spin 6s linear infinite, glowPulse 3s ease-in-out infinite;
  z-index: 0;
}

@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

@keyframes glowPulse {
  0%, 100% { filter: drop-shadow(0 0 4px rgba(255,255,255,0.2)); }
  50% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); }
}

.avatar {
  width: 100%;
  height: 100%;
  border-radius: 999px;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Text */
.member-name {
  display: block;
  font-weight: 700;
  color: #04172a;
  font-size: 14px;
  margin-bottom: 4px;
}
.member-role {
  font-size: 12px;
  color: var(--muted);
}

/* Admin color style */
.admin .avatar-wrap::before {
  background: conic-gradient(var(--accent-gold), #f97316, var(--accent-gold));
}
.admin .member-name {
  color: #b45309;
}

/* Footer */
footer {
  background: var(--panel);
  text-align: center;
  padding: 20px 0;
  margin-top: 60px;
  border-top: 1px solid #e5e7eb;
}
footer p {
  color: var(--muted);
  font-size: 14px;
  margin: 0;
}

/* ========== DEVELOPER (LOUÍS) SPECIAL DESIGN ========== */

.member.developer {
  --ring-color: #1f6feb;
  background: linear-gradient(145deg, #ffffff, #f0f5ff);
  border: 2px solid rgba(31, 111, 235, 0.15);
  border-radius: 18px;
  padding: 12px;
  position: relative;
  transform: translateY(-5px);
  box-shadow: 0 8px 22px rgba(31, 111, 235, 0.25);
  animation: floatDeveloper 5s ease-in-out infinite;
}

/* Floating animation for developer (stronger presence) */
@keyframes floatDeveloper {
  0%, 100% { transform: translateY(-5px); box-shadow: 0 8px 22px rgba(31, 111, 235, 0.25); }
  50% { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(31, 111, 235, 0.35); }
}

/* Custom glowing ring for the developer */
.member.developer .avatar-wrap::before {
  background: conic-gradient(var(--ring-color), gold, var(--ring-color), gold);
  animation: spin 4s linear infinite, glowPulseDev 3s ease-in-out infinite;
  filter: drop-shadow(0 0 8px rgba(31, 111, 235, 0.5));
}

@keyframes glowPulseDev {
  0%, 100% { filter: drop-shadow(0 0 6px rgba(31,111,235,0.3)); }
  50% { filter: drop-shadow(0 0 14px rgba(31,111,235,0.6)); }
}

/* Avatar subtle inner border */
.member.developer .avatar img {
  border: 2px solid rgba(31, 111, 235, 0.3);
  border-radius: 999px;
}

/* Developer name and role */
.member.developer .member-name {
  font-size: 15px;
  font-weight: 800;
  color: #1f3c88;
  letter-spacing: 0.3px;
}

.member.developer .member-role {
  color: #555;
  font-size: 13px;
  font-style: italic;
}

/* Add a badge below */
.member.developer::after {
  content: "⭐ Creator · Developer";
  display: inline-block;
  font-size: 11px;
  color: white;
  background: linear-gradient(90deg, #1f6feb, #fbbf24);
  padding: 3px 8px;
  border-radius: 999px;
  margin-top: 6px;
  letter-spacing: 0.3px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}
</style>

<script>
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.member').forEach(m => {
    const name = m.querySelector('.member-name').textContent.toLowerCase();
    m.style.display = name.includes(q) ? '' : 'none';
  });
});
</script>
