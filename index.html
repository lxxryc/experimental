<title>GSEA KA SOHO</title>

<style>
:root{
  --accent-blue: #1f6feb;
  --accent-cyan: #00d4ff;
  --accent-gold: #fbbf24;
  --muted:#6b7280;
  --bg:#f3f7ff;
  --panel:#fff;
  --max-width:1100px;
}

/* Basic page */
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg);
  color:#04172a;
}
header{
  background:var(--panel);
  border-bottom:1px solid #e5e7eb;
  padding:14px 20px;
  text-align:center;
  font-weight:700;
  font-size:18px;
}
main{
  max-width:var(--max-width);
  margin:30px auto 80px;
  padding:0 20px;
}
h2{
  margin-top:40px;
  margin-bottom:15px;
  font-size:20px;
  border-left:5px solid var(--accent-blue);
  padding-left:10px;
}

/* Search */
.search-row{ display:flex; justify-content:center; margin-bottom:20px; }
.search{
  width:100%; max-width:400px;
  padding:10px 14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
  outline:none;
  background:#fff;
}

/* Grid */
.profiles{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap:24px;
  margin-bottom:40px;
  justify-items:center;
}

/* Member (card wrapper) - no rectangular visual except developer */
.member{
  display:block;
  text-align:center;
  color:inherit;
  text-decoration:none;
  width:100%;
  max-width:220px;
  /* keep small overall transform but visual life applied to avatar only */
}

/* Avatar outer (holds ring and avatar). We want ring behind image,
   ring visible outside image, so allow visible overflow on this wrapper */
.avatar-wrap{
  position:relative;
  width:130px;
  height:130px;
  display:inline-block;
  overflow:visible; /* allows ring to show outside the circular image */
  margin:0 auto 8px;
  border-radius:50%;
  transform-origin:center;
  /* live floating applied to this element */
  transform: translateY(-3px);
  animation: floatAvatar 4.5s ease-in-out infinite;
}

/* Pseudo ring behind the avatar image */
.avatar-wrap::before{
  content:"";
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width: calc(100% + 12px);  /* ring extends beyond image */
  height: calc(100% + 12px);
  border-radius:50%;
  z-index:1; /* behind actual image (avatar) which has z-index:2 */
  background: conic-gradient(#ff0080 0deg, #7928ca 80deg, #2af598 160deg, #ff0080 260deg);
  /* slow, subtle rotation + soft breathing glow */
  animation: ringSpin 10s linear infinite, ringBreath 3.5s ease-in-out infinite;
  filter: drop-shadow(0 0 6px rgba(0,0,0,0.06));
  pointer-events:none;
}

/* The visible avatar image (clipped to circle) */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  overflow:hidden;
  position:relative;
  z-index:2; /* above ring */
  display:block;
}

/* Image styles */
.avatar img{
  display:block;
  width:100%;
  height:100%;
  object-fit:cover;
  -webkit-user-drag: none;
  user-select:none;
}

/* Name & role */
.member-name{
  display:block;
  font-weight:700;
  color:#04172a;
  font-size:14px;
  margin-bottom:4px;
}
.member-role{
  font-size:12px;
  color:var(--muted);
}

/* Admin ring color & subtle presence */
.admin .avatar-wrap::before{
  background: conic-gradient(var(--accent-gold), #f97316, var(--accent-gold));
  filter: drop-shadow(0 0 6px rgba(255, 183, 0, 0.12));
}

/* LIVE avatar hover-only-like visual on circle (but it's always on) */
/* When user hovers the circle, emphasize the circle glow and lift more */
.member:not(.developer) .avatar-wrap:hover{
  transform: translateY(-8px);
  transition: transform 260ms ease;
}
.member:not(.developer) .avatar-wrap:hover::before{
  transform: translate(-50%,-50%) scale(1.08);
  filter: drop-shadow(0 0 18px rgba(0, 150, 255, 0.18));
  transition: all 260ms ease;
}

/* Developer card (Louis): rectangular premium panel that stays "live" */
.member.developer{
  background: linear-gradient(145deg, #ffffff, rgba(240,245,255,0.85));
  border-radius:14px;
  padding:14px;
  box-shadow: 0 10px 30px rgba(31, 111, 235, 0.08);
  border: 1px solid rgba(31,111,235,0.08);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  width:100%;
  max-width:280px;
  transform-origin:center;
  /* slightly stronger live float for the whole card */
  animation: floatDev 5.2s ease-in-out infinite;
}

/* Developer's ring is custom color (royal blue -> cyan -> white) */
.member.developer .avatar-wrap::before{
  background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.6) 0%, transparent 30%),
    conic-gradient(var(--accent-blue), var(--accent-cyan), rgba(255,255,255,0.6));
  width: calc(100% + 18px);
  height: calc(100% + 18px);
  filter: drop-shadow(0 0 14px rgba(31,111,235,0.25));
  animation: ringBreathDev 3.6s ease-in-out infinite;
}

/* Developer avatar border */
.member.developer .avatar{
  box-shadow: 0 6px 18px rgba(31,111,235,0.08) inset;
  border-radius:50%;
}

/* developer name & role tweaks */
.member.developer .member-name{
  font-size:15px;
  color:#163d7a;
  letter-spacing:0.2px;
}
.member.developer .member-role{
  color:#555;
  font-size:13px;
  font-style:italic;
}

/* developer badge */
.member.developer::after{
  content:"⭐ Creator · Developer";
  display:inline-block;
  font-size:11px;
  color:#fff;
  background: linear-gradient(90deg, var(--accent-blue), var(--accent-gold));
  padding:4px 9px;
  border-radius:999px;
  margin-top:6px;
  box-shadow:0 6px 18px rgba(31,111,235,0.08);
}

/* Animations */
@keyframes floatAvatar{
  0%,100%{ transform: translateY(-3px); }
  50%{ transform: translateY(-6px); }
}
@keyframes floatDev{
  0%,100%{ transform: translateY(-6px); }
  50%{ transform: translateY(-10px); }
}
@keyframes ringSpin{
  0%{ transform: translate(-50%,-50%) rotate(0deg) scale(1); }
  100%{ transform: translate(-50%,-50%) rotate(360deg) scale(1); }
}
@keyframes ringBreath{
  0%,100%{ filter: drop-shadow(0 0 6px rgba(0,0,0,0.06)); transform: translate(-50%,-50%) scale(1); }
  50%{ filter: drop-shadow(0 0 12px rgba(0,0,0,0.09)); transform: translate(-50%,-50%) scale(1.02); }
}
@keyframes ringBreathDev{
  0%,100%{ filter: drop-shadow(0 0 8px rgba(31,111,235,0.18)); transform: translate(-50%,-50%) scale(1); }
  50%{ filter: drop-shadow(0 0 20px rgba(31,111,235,0.28)); transform: translate(-50%,-50%) scale(1.04); }
}

/* Make sure developer card stands out nicely on smaller screens too */
@media (max-width:420px){
  .avatar-wrap, .avatar{ width:110px; height:110px; }
  .member.developer{ padding:10px; max-width:220px; }
}

/* Footer */
footer{
  background:var(--panel);
  text-align:center;
  padding:20px 0;
  margin-top:60px;
  border-top:1px solid #e5e7eb;
}
footer p{ color:var(--muted); font-size:14px; margin:0; }

<script>
const searchInput = document.getElementById('search');
searchInput.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.member').forEach(m => {
    const nameEl = m.querySelector('.member-name');
    if(!nameEl) return;
    const name = nameEl.textContent.toLowerCase();
    m.style.display = name.includes(q) ? '' : 'none';
  });
});
</script>
